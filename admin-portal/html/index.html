<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DecorLite</title>
  <link rel="icon" href="../images/logo.jpg" type="image/x-icon" />

  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <header class="main-header">
    <div class="header-logo">DecorLite</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="customerproduct.html">Products</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="customerorders.html">Orders</a>
    </nav>
  </header>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .main-header {
      background-color: #111;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header-logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #ffd700;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .hero {
      background-image: url('../images/background-lighting.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      position: relative;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      color: white;
      padding: 30px;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ffd700;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    .featured {
      padding: 50px 20px;
      text-align: center;
      background-color: #fff;
    }

    .featured h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product-card {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      width: 240px;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h4 {
      font-size: 18px;
      margin-top: 10px;
    }

    .product-card p {
      color: #666;
      margin-bottom: 10px;
    }

    .product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
      background-color: #fff;
    }

    .product-detail img {
      width: 350px;
      border-radius: 8px;
    }

    .details {
      max-width: 500px;
    }

    .details h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .details p {
      margin: 8px 0;
    }

    .cart {
      padding: 40px;
      background-color: #fff;
    }

    .cart table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .cart th,
    .cart td {
      padding: 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .total-section {
      text-align: right;
      font-size: 20px;
    }

    /* Checkout */
    .checkout {
      padding: 40px;
      background-color: #fff;
    }

    .checkout h2 {
      margin-bottom: 20px;
    }

    .checkout form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .checkout input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .order-summary {
      padding: 40px;
      background-color: #fff;
    }

    .order-list {
      list-style: none;
      margin-top: 20px;
    }

    .order-list li {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .main-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .product-grid {
        flex-direction: column;
        align-items: center;
      }

      .product-detail {
        flex-direction: column;
        align-items: center;
      }

      .hero-content h1 {
        font-size: 32px;
      }

      .hero-content p {
        font-size: 16px;
      }
    }

    .hero-image {
      width: 100%;
      height: auto;
      position: absolute;
      z-index: -1;
      object-fit: cover;
    }
  </style>

  <main>
    <section class="hero">
      <img src="../images/home-background.jpg" alt="DecorLite Hero" class="hero-image" />
      <div class="hero-overlay">
        <div class="hero-content">
          <h1>Welcome to DecorLite</h1>
          <p>Elegant lighting for your beautiful spaces</p>
          <a href="#featured" class="btn">Explore Products</a>
        </div>
      </div>
    </section>

    <section class="featured" id="featured">
      <h2>Our Top Picks</h2>
      <div class="product-grid">

        <div class="product-card">
          <img src="../images/goldclassic.jpg" alt="Gold Chandelier" />
          <h4>Gold Classic</h4>
          <p>₹3,499</p>
          <button class="btn add-to-cart" data-name="Gold Classic" data-price="3499">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="../images/modernglass.jpg" alt="Modern Glass" />
          <h4>Modern Glass</h4>
          <p>₹4,250</p>
          <button class="btn add-to-cart" data-name="Modern Glass" data-price="4250">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="../images/rusticwood.jpg" alt="Rustic Wood" />
          <h4>Rustic Wood</h4>
          <p>₹3,800</p>
          <button class="btn add-to-cart" data-name="Rustic Wood" data-price="3800">Add to Cart</button>
        </div>

      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Chandelier Decor. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
